<!DOCTYPE html>

{% load staticfiles %}

<html>

  <head>
    <title>Rango</title>
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="{% static "css/base.css" %}" /> -->
    <!-- JavaScript -->
    <!-- <script src="{% static "js/jquery.js" %}"></script> -->
  </head>

  <body>
    <h1>Rango says...</h1>
    <div>
      hey there partner! <br />
      <strong>{{ boldmessage }}</strong>
      <!-- variables whose values are to be placed on the page are
      referenced within double { brackets -->
    </div>

    <div>
    {% if categories %}
        <ul>
        {% for category in categories %}
        <li>
          <a href="/rango/category/{{ category.slug }}/">{{ category.name }}</a>
        </li>
        {% endfor %}
        </ul>
    {% else %}
        <strong>There are no categories present.</strong>
    {% endif %}
    </div>
    <!-- all template commands are enclosed wrapped with {% -->

    <div>
      <a href="/rango/about/">About</a><br />
      <img src="{% static 'images/rango.jpg' %}"
            alt="Picture of Rango" />
    </div>
  </body>

</html>
