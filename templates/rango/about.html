<!DOCTYPE html>
{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
About Rango
{% endblock %}

{% block body_block %}
<h1>Rango says...</h1>
<div>
  here is the about page. <br />

  <img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango" />
</div>
<p>Visits: {{ visits }}</p>
{% endblock %}
